name: Agentic
config:

  # Maximal number of iterations
  n_steps_max: 100
  
  # Which prompt to use
  list_prompt_keys:
    - instructions
    - env
    - tasks
    - codebase
    - example_answer
    - status

  # The number of tasks to do. If none, will do all tasks.
  n_tasks_to_do: null

  # The LLM config to use
  llm: ${llm}

  # The config for parallel running
  config_parallel:
    # method: thread_pool # either thread_pool or sequential
    method: sequential
    max_workers: 3

  config_debug:
    breakpoint_on_step: True
    
  config_logs: ${config_logs}