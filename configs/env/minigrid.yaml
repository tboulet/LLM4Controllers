name: Minigrid
config:
  # Environment
  viewsize: 7
  # Representation
  sections_docstring:
    - Description
    - Mission Space
    # - Action Space
    - Observation Encoding
    - Rewards
    - Termination
  # Rendering
  render_mode: rgb_array
  render_mode_eval: human

  # Logging
  config_logs:
    log_dir: ${log_dir}
    do_log_on_new: True
    do_log_on_last: True